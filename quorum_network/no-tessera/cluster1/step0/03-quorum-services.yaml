apiVersion: v1
kind: Service
metadata:

  name: quorum-node1
  labels:
    app: qubernetes
    tier: backend
    name: quorum-node1
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"
spec:
  selector:
    app: qubernetes
    tier: backend
    name: quorum-node1-deployment
  # NodePort | ClusterIP | LoadBalancer
  type: LoadBalancer
  ports:
    - name: rpc-listener
      protocol: TCP
      port: 8545
      targetPort: 8545
    - name: quorum-listener
      protocol: TCP
      port: 30303
      targetPort: 30303
    - name: raft
      protocol: TCP
      targetPort: 50401
      port: 50401



